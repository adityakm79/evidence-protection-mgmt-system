<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    {% include "link.html" %}
  </head>

  <body id="bg" class="bg_image">
    {% include "header.html"%}
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10 check">
        <table>
          <tr>
            <th class="center">Sender</th>
            <th class="center">Department Name</th>
            <th class="center">File Name</th>
            <th class="center">Date</th>
            <th class="center">Action</th>
          </tr>
          {% for i in information %}
          <tr>
            <td class="center">{{i.name}}</td>
            <td class="center">{{i.department_name}}</td>
            <td class="center">{{i.uploaded_filename}}</td>

            <td class="center">{{i.created_at|date:"Y-m-d h:i:s"}}</td>
            <td class="center">
              <button
                type="button"
                class="btn btn-primary jq-verification"
                data-bs-toggle="modal"
                data-bs-target="#download"
                data-evidenceid="{{i.id}}"
              >
                Download
              </button>
              <!-- <a href="download?id={{i.id}}" target="_blank">Download</a> -->
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <!-- popup modal code -->
    <div
      class="modal fade hideModal"
      id="download"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
            Verification code
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6 class="textMsg"></h6>
            <br>
            <input
              type="text"
              class="form-control border border-info otpInput"
            />
            <br>
            <h6 class="invalidMsg"></h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary download">Download</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
